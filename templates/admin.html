<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel ‚Äì LeadGen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1f2937;
            color: white;
            padding: 1rem 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #f1f5f9;
            text-align: left;
            padding: 0.75rem;
        }
        td {
            padding: 0.75rem;
            border-top: 1px solid #e2e8f0;
        }
        .btn {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h2>üëë LeadGen Admin Panel</h2>
</header>

<div class="container">
    <h1>Benutzerverwaltung</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>E-Mail</th>
                <th>Tarif</th>
                <th>Verbrauch</th>
                <th>Admin?</th>
            </tr>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.plan }}</td>
                <td>{{ u.requests_used }}</td>
                <td>{{ "‚úÖ" if u.is_admin else "‚ùå" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div style="margin-top: 2rem;">
        <a href="/dashboard" class="btn">üîô Zur√ºck zum Dashboard</a>
    </div>
</div>

</body>
</html>
